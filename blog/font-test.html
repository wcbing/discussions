<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="color-scheme" content="light dark">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <span id="text">文档</span>
    <script>
      window.onload = function () {
        var fontText = document.getElementById('text');
        var fontFamily = getComputedStyle(fontText).getPropertyValue("font-family");
        fontText.innerHTML = "当前浏览器默认字体：" + fontFamily;
      }
    </script>
  </div>
</body>

</html>
