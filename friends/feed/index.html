<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朋友动态</title>
    <script>
        function adjust() {
            window.setInterval("adjustIframe()", 500);
        }
        function adjustIframe() {
            document.getElementById("myIframe").height = document.documentElement.clientHeight - 103;
        }
    </script>
</head>

<body>
    <h1 style="text-align: center">朋友动态</h1>
    <iframe src="https://lut.wcbing.top" id="myIframe" onload="adjust();" frameborder="0" width=100% scrolling="auto"
        allow="fullscreen"></iframe>
</body>

</html>
